	<div style="padding: 10px;">

		<div class="card" id="makepdf">

			<h3>FEEDBACK LIST</h3>

			<hr />

			<br /> <br />
			<table class="table table-bordered table-striped" id="table">

				<thead>
					<tr>

						<th index=0>candidateId
							<div class="filter"></div>
						</th>
						<th index=1>candidateName
							<div class="filter"></div>
						</th>
						<th index=2>OverallRating
							<div class="filter"></div>
						</th>
						<th index=3>Feedback
							<div class="filter"></div>
						</th>
						<th index=4>InterviewerFbStatus
							<div class="filter"></div>
						</th>
						<th index=5>HrHeadFBStatus
							<div class="filter"></div>
						</th>
						<th index=6>DomainName
							<div class="filter"></div>
						</th>
						<th index=7>Sub Category Ratings
							<div class="filter"></div>
						</th>
						<th>Actions</th>


					</tr>
				</thead>
				<tbody>
					<tr th:each="Feedback : ${feedback}">
						<!-- <td th:text="${Feedback.feedbackId}" /> -->
						<td><span th:each="oneDoc:${Feedback.candidate}"> <span
								th:text="${oneDoc.getCandidateId()}"> <!-- 					    	<span th:text=${one.getMobileNumber()}></span> -->

							</span>
						</span></td>
						<td><span th:each="oneDoc:${Feedback.candidate}"> <span
								th:text="${oneDoc.getCandidateName()}"> <!-- 					    	<span th:text=${one.getMobileNumber()}></span> -->

							</span>
						</span></td>
						<td th:text="${Feedback.rating}" />
						<td th:text="${Feedback.feed_back}" />
						<td th:text="${Feedback.interviewerFbStatus}" />
						<td th:text="${Feedback.hrFbStatus}" />



						<!-- 						<td> -->
						<!-- 					    <span th:each="oneDoc:${Feedback.Schedule}"> -->
						<!-- 					    	<span th:text=${oneDoc.getInterviewId()}></span> -->

						<!-- 					    	</span> -->
						<!-- 					    </td> -->

						<!-- <td>
					    <span th:each="oneDoc:${Feedback.domain}">
					    	<span th:each="one:${oneDoc.getCandidate()}">
					    	
					    	<span th:text=${oneDoc.getDomainName()}></span>
					    	
					    	</span>
					    	</span>
					    	
					    </td> -->

						<td><span th:each="oneDoc:${Feedback.candidate}"> <span
								id="inner" th:text="${oneDoc.domain.getDomainName()}"> <!-- 					    	<span th:text=${one.getMobileNumber()}></span> -->

							</span>
						</span></td>
						<td th:text="${Feedback.subDomRatings}" />

						<td><span
							th:if="${Feedback.getInterviewerFbStatus()=='selected' || Feedback.getInterviewerFbStatus()=='rejected' }">


								<a
								th:href="@{/deleteFeedback(feedbackId=${Feedback.feedbackId})}"
								class="btn btn-danger ml-2">Delete</a> <a
								th:href="@{/generatePdfFile(feedbackId=${Feedback.feedbackId})} "
								class="btn btn-primary ml-2">Print</a>
						</span> <span
							th:if="${Feedback.getInterviewerFbStatus()!='selected' && Feedback.getInterviewerFbStatus()!='rejected'}">



								<span class="dropdown">
									<button type="button" class="btn btn-primary dropdown-toggle"
										data-toggle="dropdown">InterviewerFbStatus</button> <span
									class="dropdown-menu"> <a
										th:href="@{/updateInterviewerFbStatus(feedbackId=${Feedback.feedbackId},interviewerFbStatus=selected)}"
										class="dropdown-item">Selected</a> <a
										th:href="@{/updateInterviewerFbStatus(feedbackId=${Feedback.feedbackId},interviewerFbStatus=rejected)}"
										class="dropdown-item">Rejected</a>
								</span>
							</span>



						</span></td>

					</tr>
				</tbody>

			</table>
		</div>




		<a th:href="@{/generateAllPdfFile} " target="_blank"

	<script>
			$(document).ready(function() {
				$("#table").DataTable({
						'aoColumnDefs': [{

<script>
      // Code goes here

      $(document).ready(function () {
        $("#table thead th").click(function () {
          showFilterOption(this);
        });
      });

      var arrayMap = {};

      function showFilterOption(tdObject) {
        var filterGrid = $(tdObject).find(".filter");

        var check = [];
        var sts = "";
        const map1 = new Map();
        const map2 = new Map();
        const reInitilize = [];
      //  const reInitilizeOriginal = [];
        if (filterGrid.is(":visible")) {
          filterGrid.hide();
          return;
        }

        $(".filter").hide();

        var index = 0;
        filterGrid.empty();
        //debugger;
        var allSelected = true;
        filterGrid.append(
          '<div><input id="all" type="checkbox">Select All</div>'
        );

        var $rows = $(tdObject).parents("table").find("tbody tr");

        var values = [];
        map1.clear();
        map2.clear();
        var mm = 1;
        $rows.each(function (ind, ele) {
          //      console.log(mm++)
          var currentTd = $(ele).children()[$(tdObject).attr("index")];

          var div = document.createElement("div");
          var div1 = document.createElement("div");
          div.classList.add("grid-item");
         // var awi = $(ele).is(":visible") ? true : false;
          var str = $(ele).is(":visible") ? "checked" : "";
          var str1 = "checked";
          if ($(ele).is(":hidden")) {
            allSelected = false;
          }
        
         
            div.innerHTML =
              '<input type="checkbox" ' + str1+ " >" + currentTd.innerHTML;
         

          // }
          //if (str == "checked") {
            reInitilize.push(div);
            if (!map1.has(div.innerText)) {
              map1.set(div.innerText, true);
              map2.set(div.innerText, div);
          //  }
          //  reInitilizeOriginal.push(div);
          }

          arrayMap[index] = ele;
          index++;
        });

        map1.forEach((values, keys) => {
          if (values == true) {
            const k = map2.get(keys);

            filterGrid.append(k);
          }
        });

        if (!allSelected) {
          filterGrid.find("#all").removeAttr("checked");
        }

        filterGrid.append(
          '<br/><div><input id="close" type="button" value="Close"/><input id="ok" type="button" value="Ok"/></div>'
        );
        filterGrid.show();

        var $closeBtn = filterGrid.find("#close");
        var $okBtn = filterGrid.find("#ok");
        var $checkElems = filterGrid.find("input[type='checkbox']");
        var $gridItems = filterGrid.find(".grid-item");
        var $all = filterGrid.find("#all");

        $closeBtn.click(function () {
          filterGrid.hide();
          return false;
        });

        $okBtn.click(function () {
          //   console.log(reInitilize);
          //   debugger
          var i = 1;
          var j = 1;
          var k = [];

          if (sts == "unselectall") {
            map1.clear();
            map2.clear();
            filterGrid.empty();

            reInitilize.map((x) => {
              filterGrid.append(x);
            });
            filterGrid
              .find(".grid-item [type='checkbox']")
              .prop("checked", false);
            filterGrid.find(".grid-item").each(function (ind, ele) {
              if ($(ele).find("input").is(":checked")) {
                $(arrayMap[ind]).show();
              } else {
                $(arrayMap[ind]).hide();
              }
            });
            //
            // map1.clear();
            // map2.clear();
            filterGrid.empty();

            reInitilize.map((x) => {
              filterGrid.append(x);
            });
          } else if (sts == "selectall") {
            map1.clear();
            map2.clear();
            filterGrid.empty();

            reInitilize.map((x) => {
              filterGrid.append(x);
            });
            filterGrid.find(".grid-item").each(function (ind, ele) {
              if ($(ele).find("input").is(":checked")) {
                console.log("true");
                $(arrayMap[ind]).show();
              } else {
                console.log("false");
                $(arrayMap[ind]).hide();
              }
            });
          } else {
            filterGrid.find(".grid-item").each(function (ind, ele) {
              if ($(ele).find("input").is(":checked")) {
                k.push($(ele).find("input[type='checkbox']").first().context.innerText);
              }
            });
            map1.clear();
            map2.clear();
            filterGrid.empty();

            reInitilize.map((x) => {
              filterGrid.append(x);
            });
            filterGrid.find(".grid-item").each(function (ind, ele) {
              var v = $(ele).find("input[type='checkbox']").first().context.innerText;
              if (k.includes(v)) {
                $(arrayMap[ind]).show();
              } else {
                $(arrayMap[ind]).hide();
              }
            });
          }

          filterGrid.hide();
          return false;
        });

        $checkElems.click(function (event) {
          event.stopPropagation();
        });

        $gridItems.click(function (event) {
          sts = "";
          var chk = $(this).find("input[type='checkbox']");

          check = "";

          const p = $(chk).prop("checked", !$(chk).is(":checked"));
          if (p.is(":checked")) {
            check.push(chk.context.innerText);
          }
        });

        $all.change(function () {
         // console.log(reInitilizeOriginal);
          var chked = $(this).is(":checked");
          filterGrid
            .find(".grid-item [type='checkbox']")
            .prop("checked", chked);
          if (chked) {
            sts = "selectall";
          } else {
            sts = "unselectall";
          }
        });

        filterGrid.click(function (event) {
          event.stopPropagation();
        });

        return filterGrid;
      }
    </script>
