	<div class="container">

				<h1> Feedback Submission</h1>
	
				<form th:action="@{/saveFeedback}" method="post" th:object="${feedback}" >
						 <div class="form-group" >
					 <label class="control-label" for="name">Select Candidate</label>
 						<select class="form-control" id="testOrder" name="testOrder" th:field="*{candidate}" required autofocus="autofocus" >
							<option value="" selected>--- Select ---</option>
							<span th:each="Candidate : ${candidate}">
							<option th:text="${Candidate.candidateName}" th:value="${Candidate.candidateId}" > 	 
<!-- 								th:text="${candidate.candidateName}"> -->
								</option>
								</span>
						</select>
					 </div> 
					 			
					
					<div class="form-group">
						<label class="control-label" for="name">Please give rating according to the over all interview...</label>
						<fieldset>
   							 <span class="star-cb-group">
      						 <input type="radio" id="rating-5" name="rating" th:field="*{rating}"value="5" /><label for="rating-5">5</label>
      						 <input type="radio" id="rating-4" name="rating" th:field="*{rating}"value="4" checked="checked" /><label for="rating-4">4</label>
      						 <input type="radio" id="rating-3" name="rating" th:field="*{rating}"value="3" /><label for="rating-3">3</label>
      						 <input type="radio" id="rating-2" name="rating" th:field="*{rating}"value="2" /><label for="rating-2">2</label>
      						 <input type="radio" id="rating-1" name="rating" th:field="*{rating}"value="1" /><label for="rating-1">1</label>
      						 <input type="radio" id="rating-0" name="rating" th:field="*{rating}"value="0" class="star-cb-clear" /><label for="rating-0">0</label>
    						</span>
  							</fieldset>
					</div>

					
                    <div class="form-group">
			
				<div class="rating">
					<label>	Please update the status of candidate....</label> <br>
					<br>
					<p>
						<label class="radio-inline">
						<input type="radio"  class="control-label" id="radio_experience"th:field="*{interviewerFbStatus}" th:value="selected" required
							autofocus="autofocus">
						selected
						</label>
						<label class="radio-inline">
							<input type="radio" name="experience" id="radio_experience" th:field="*{interviewerFbStatus}" th:value="waiting" required
							autofocus="autofocus" >
							waiting
							</label>
		
							<label class="radio-inline">
							<input type="radio" name="experience" id="radio_experience" th:field="*{interviewerFbStatus}" required
							autofocus="autofocus" value="rejected" >
							rejected
							</label>							
							
							<label class="radio-inline">
							<input type="radio" name="experience" id="radio_experience" th:field="*{interviewerFbStatus}" required
							autofocus="autofocus" value="disconnected" >
							disconnected
							</label>
							
							
						<label class="radio-inline">
							<input type="radio" name="experience" id="radio_experience" th:field="*{interviewerFbStatus}" required
							autofocus="autofocus" value="notAttended" >
							notAttended
							</label>
						
					</p>	
					<br>
				</div>	
							
							
					</div>

                    
                    
                    <div class="form-group">
			
				<div class="rating">
					<label>	HrFbStatus : Please update the status of candidate....</label> <br>
					<br>
					<p>
						<label class="radio-inline">
						<input type="radio"  class="control-label" id="radio_experience"th:field="*{hrFbStatus}" th:value="selected" required
							autofocus="autofocus">
						selected
						</label>
						<label class="radio-inline">
							<input type="radio" name="experience" id="radio_experience" th:field="*{hrFbStatus}" th:value="waiting" required
							autofocus="autofocus" >
							waiting
							</label>
		
							<label class="radio-inline">
							<input type="radio" name="experience" id="radio_experience" th:field="*{hrFbStatus}" required
							autofocus="autofocus" value="rejected" >
							rejected
							</label>							
							
							<label class="radio-inline">
							<input type="radio" name="experience" id="radio_experience" th:field="*{hrFbStatus}" required
							autofocus="autofocus" value="disconnected" >
							disconnected
							</label>
							
							
						<label class="radio-inline">
							<input type="radio" name="experience" id="radio_experience" th:field="*{hrFbStatus}" required
							autofocus="autofocus" value="notAttended" >
							notAttended
							</label>
						
					</p>	
					<br>
				</div>	
							
							
					</div>
                    
                    
                    
                    
                    
                    
                    
                    <div class="form-group" >
                    <label>Enter your overall experience with candidate...</label> <br>
					<textarea class="input1" name="Feedback"  th:field="*{feed_back}" required
							autofocus="autofocus" placeholder="Type in Your Feedback"></textarea>
					<span class="shadow-input1"></span>
				    </div>
                    
                    
                    
    
					<div class="form-group">
						<button type="submit" class="btn btn-success">Submit</button>
						
					</div>
					
					
				</form>
				
				
			</div>
		</div>
