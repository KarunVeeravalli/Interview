				<h1> Domain Sub Category Registration</h1>

				<form th:action="@{/saveDomainCategory}" method="post" th:object="${domainCategory}">
					

					<div class="form-group">
						<label class="control-label" for="name">Domain Sub Category Name </label> <input
							id="name" class="form-control" th:field="*{domSubCatName}"
							 autofocus="autofocus" />
					
					<p class="alert alert-danger" th:if="${#fields.hasErrors('domSubCatName')}" th:errors="*{domSubCatName}" />
					
					
					</div>

					
           
					
					<div class="form-group">
						<button type="submit" class="btn btn-success">Save</button>
						
					</div>
					<input type="hidden" th:field="*{domSubCatId}" />
					
				</form>
