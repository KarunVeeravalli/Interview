
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	
	
	
	<style>
		#back {
    border-radius: 50%;
    line-height: 35px;
    width: 40px;
    font-size: 25pt;
    font-family: tahoma;
    font-weight: bold;
    margin-top: 11px;
    margin-left: 21px;
    position: absolute;
    top: 0;
    left: 0;
}
		
		body {
  background-image: url('https://s27389.pcdn.co/wp-content/uploads/2021/06/how-can-technology-design-be-made-more-inclusive.jpeg.optimal.jpeg');
background-repeat: no-repeat;
	background-size:cover;



}

label{
color:infobackground;


}
	#anchor
   {
        padding-left: 400;
        font-weight: bold;
      color: white;
  }
	

	</style>
	
	
	
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button id="back"  onclick="history.back()"> &laquo;</button>
				<a class="navbar-brand" id="anchor" th:href="@{/home}"> Go
					To Home Page</a> <a class="navbar-brand" id="anchor"
					th:href="@{/logout}">Logout </a>

					
			</div>
		</div>
	</nav>

	<br>
	<br>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				

				<h1> Domain Sub Category Registration</h1>

				<form th:action="@{/saveDomainCategory}" method="post" th:object="${domainCategory}">
					

					<div class="form-group">
						<label class="control-label" for="name">Domain Sub Category Name </label> <input
							id="name" class="form-control" th:field="*{domSubCatName}"
							 autofocus="autofocus" />
					
					<p class="alert alert-danger" th:if="${#fields.hasErrors('domSubCatName')}" th:errors="*{domSubCatName}" />
					
					
					</div>

					
           
					
					<div class="form-group">
						<button type="submit" class="btn btn-success">Save</button>
						
					</div>
					<input type="hidden" th:field="*{domSubCatId}" />
					
				</form>
			</div>
		</div>
							<a th:href="@{/home}" class="btn btn-danger ml-2">Home</a>
		
	</div>
</body>
</html>
