<body>

	create navigation bar ( header)
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">

	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">



				<h1>Domain Registration</h1>

				<form th:action="@{/saveDomain}" id="basic-form" method="post" th:object="${domain}">


					<div class="form-group">
						<label class="control-label" for="name">Domain Name </label> 
						<input
							id="name" class="form-control" th:field="*{domainName}"
							required autofocus="autofocus" />

						<p class="alert alert-danger"
							th:if="${#fields.hasErrors('domainName')}"
							th:errors="*{domainName}" />
					</div>

					
					
					<br><br>
					<h5 ><b>Enter Sub Category List Seperated by ","</b></h5>
					<input name="category" type="text"  required autofocus="autofocus"></input>

					<br><br>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Save</button>

					</div>
					<input type="hidden" th:field="*{domainId}" />

				</form>
			</div>
		</div>
							<a th:href="@{/home}" class="btn btn-danger ml-2">Home</a>
		
	</div>
	
	
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(document).ready(
				function() {

					var multipleCancelButton = new Choices(
							'#choices-multiple-remove-button', {
								removeItemButton : true,
								maxItemCount : 100,
								searchResultLimit : 100,
								renderChoiceLimit : 100
							});

				});
	</script>
