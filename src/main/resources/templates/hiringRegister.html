<body class="background3">

	<div th:insert="sideBar :: header"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">



				<h1 style="color: white;">Hiring Registration</h1>

				<form th:action="@{/saveHiring}" id="registration" method="post"
					th:object="${hiring}">


					<div class="form-group">
						<label class="control-label" for="name">Hiring Manager</label> <input
							id="name" class="form-control" th:field="*{hiringManager}"
							required autofocus="autofocus" th:minlength="4" />
					</div>

					<div class="form-group">
						<label class="control-label" for="name">Recruiter</label> <select
							class="form-control" id="tes" name="test" th:field="*{user}"
							required autofocus="autofocus">
							<option value="" selected>--- Select ---</option>
							<option th:each="interviewer : ${user}"
								th:value="${interviewer.getUserId}"
								th:text="${interviewer.getUsername+' - '+interviewer.getRole()}"></option>
						</select>

					</div>

					<div class="form-group">
						<label class="control-label" for="date">Schedule Start</label> <input
							type="date" id="date" class="form-control"
							th:field="*{hiringStartDate}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="date">Schedule Closure</label> <input
							type="date" id="date" class="form-control"
							th:field="*{hiringClosureDate}" required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="name">Domain</label> <select
							class="form-control" id="testOrder" name="testOrder"
							th:field="*{domain}" required autofocus="autofocus">
							<option value="">---Select---</option>
							<option th:each="domain : ${domain}"
								th:value="${domain.getDomainId}" th:text="${domain.domainName}"></option>
						</select>

					</div>

					<div class="form-group">
						<button id="btnSubmit" type="submit" class="btn btn-success">Register</button>

					</div>
					<input type="hidden" th:field="*{hiringId}" />

				</form>
			</div>
		</div>
		<a th:href="@{/home}" class="btn btn-danger ml-2">Home</a>
	</div>
